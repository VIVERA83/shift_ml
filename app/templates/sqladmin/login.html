{% extends "sqladmin/base.html" %}
{% block body %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <form class="col-lg-6 col-md-6 card card-md" action="{{ url_for('admin:login') }}" method="POST"
          autocomplete="off">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login to {{ admin.title }}</h2>
            <div class="mb-3">
                <label class="form-label">Email</label>
                {% if error %}
                <input name="email" type="email" class="form-control is-invalid" placeholder="Enter email"
                       autocomplete="off">
                <div class="invalid-feedback">{{ error }}</div>
                {% else %}
                <input name="email" type="email" class="form-control" placeholder="Enter email" autocomplete="off">
                {% endif %}
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Password
                </label>
                <div class="input-group input-group-flat">
                    {% if error %}
                    <input name="password" type="password" class="form-control is-invalid" placeholder="Password"
                           autocomplete="off">
                    <div class="invalid-feedback">{{ error }}</div>
                    {% else %}
                    <input name="password" type="password" class="form-control" placeholder="Enter password"
                           autocomplete="off">
                    {% endif %}
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Login</button>

                <!-- Альтернативный вариант кнопки возврата -->
                <div class="mt-3 text-center">
                    <a href="/" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i> Back to Main Site
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}
